<div id="cover" class="cover" onclick="common.closeModals()"></div>
<div class="popup" id="popup">
  <div class="popup__title text-align--center">
      <h3 class="text-color--primary text-weight--bold text-size--large mb--20">Add a New Entry</h3>
  </div>
    <div class="popup-fields">
      <div class="form-group">
        <label for="bloodSugar">Blood Sugar (mg/dL)  <div class="field-error" id="bloodSugarError"></div></label><br />
        <input class="width--100" type="text" name="bloodSugar" id="bloodSugar"/>
      </div>
      <div class="form-group">
        <label for="eventCode">Event</label><br />
        <select class="width--100" name="eventCode" id="eventCode">
          <option value="01">Out of Bed</option>
          <option value="02">Before Breakfast</option>
          <option value="03">After Breakfast</option>
          <option value="04">Before Lunch</option>
          <option value="05">After Lunch</option>
          <option value="06">Before Dinner</option>
          <option value="07">After Dinner</option>
          <option value="08">Before Bed</option>
          <option value="09">During Night</option>
          <option value="10">After Bed</option>
          <option value="11">Before Snack</option>
          <option value="12">After Snack</option>
          <option value="13">Other</option>
        </select>
        
      </div>
      <div class="form-group">
        <label for="note">Note</label><br />
        <input class="width--100" type="text" name="note" id="note"/>
      </div>
      <div class="form-group">
        <label for="encounterDateTime">Date &amp; Time  <div class="field-error" id="encounterDateTimeError"></div></label><br />
        <input class="width--100 date" type="text" name="encounterDateTime" id="encounterDateTime"/>
      </div>
      <input style="display: none" id="journalId"/>
        <div class="popup-cta">
      <button class="width--50 fr btn--primary" onclick="bloodsugar.saveBloodSugar()">Save</button>
      <button class="width--50 fl btn--secondary" onclick="common.closeModals()">Close</button>
    </div>
  </div>
</div>
<div class="popup confirmation" id="popup-confirmation">
  <p class="text-color--primary-dark text-weight--bold text-align--center mb--10">Really delete this item?</p>
  <button class="width--50 fl btn--secondary" onclick="bloodsugar.deleteBloodSugar()">Delete</button>
  <button class="width--50 fr btn--primary" onclick="common.closeModals()">Nevermind</button>
  <input style="display: none" id="deleteJournalId"/>
</div>
<div id="bloodSugarChartContainer" style="display:none;" class="row">
  <div class="col-12">
    <div class="tile white">
      <div id="bloodsugar"></div>
    </div>
  </div>
</div>
<div id="tableHeader" style="display:none;" class="table-head row">
  <div class="col-2">
    <h4 class="table-head-title">Date</h4>
  </div>
  <div class="col-2">
    <h4 class="table-head-title">Reading</h4>
  </div>
  <div class="col-2">
    <h4 class="table-head-title">Event</h4>
  </div>
  <div class="col-2">
    <h4 class="table-head-title">Note</h4>
  </div>
  <div class="col-2">
    <h4 class="table-head-title">Reported By</h4>
  </div>

  <div class="col-2">
    <a class="btn--primary width--auto fr" style="margin: 20px 0px 0px 0px;" href="" onclick="event.preventDefault();bloodsugar.newBloodSugar()"><img class="va--middle mr--10" src="resources\images\icon\icon-add.svg" alt=""> <span class="va--middle">Add Item</span></a>
  </div>
</div>
<div id="height-table">
</div>
<div id="noBloodSugar" class="empty text-align--center">
  <div class="container width--100 center align-vertical--middle">
    <img src="resources\images\icon\icon-empty-blood-sugar.svg">
    <h1 class="text-weight--bold text-color--black-20">You Have No Blood Sugar Measurements</h1>
    <a class="btn--primary" href="#" onclick="event.preventDefault();bloodsugar.newBloodSugar()"><img class="va--middle mr--10" src="resources\images\icon\icon-add.svg" alt=""> Add Item</a>
  </div>
</div>

<script src="./resources/js/bloodsugar-chart.js"></script>
<script type="text/javascript">
  $('#encounterDateTime').datepicker();
  $('#encounterDateTime').datepicker('option', common.datepickerOptions).mask('00/00/0000');
  
  common.switchScreen(bloodsugar);
</script>
