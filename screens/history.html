<div id="cover" class="cover" onclick="common.refresh()"></div>
<div class="popup" id="popup">
  <div class="popup__title text-align--center">
      <h3 class="text-color--primary text-weight--bold text-size--large mb--20">Add Family History</h3>
  </div>
    <div class="popup-fields">
  <div class="form-group">
    <label for="type">Type</label>
    <select class="width--100" id="relationshipCode" name="type">
      <option value="M">Mother</option>
      <option value="F">Father</option>
      <option value="S">Sibling</option>
      <option value="G">Grandparent</option>
    </select>
    
  </div>
  <div class="form-group">
    <label for="condition">Condition</label>
    <select class="width--100" name="condition" id="conditionDropdown"></select>
    
  </div>
  <div class="form-group">
    <label for="note">Note</label>
    <input class="width--100" type="text" name="note" id="note"/>
  </div>
  <input style="display: none" id="historyId"/>
  <div class="popup-cta">


  <button class="width--50 fr btn--primary" onclick="familyHistory.saveHistory()">Save</button>
  <button class="width--50 fl btn--secondary" onclick="common.refresh()">Close</button>
    </div>
      </div>
</div>
<div class="popup confirmation" id="popup-confirmation">
  <p class="text-color--primary-dark text-weight--bold text-align--center mb--10">Really delete this item?</p>
  <button class="width--50 fl btn--secondary" onclick="familyHistory.deleteHistory()">Delete</button>
  <button class="width--50 fr btn--primary" onclick="common.refresh()">Nevermind</button>
  <input style="display: none" id="deleteHistoryId"/>
</div>
<div id="tableHeader" style="display: none;" class="table-head row">
  <div class="col-2">
    <h4 class="table-head-title">Relationship</h4>
  </div>
  <div class="col-3">
    <h4 class="table-head-title">Condition</h4>
  </div>
  <div class="col-5">
    <h4 class="table-head-title">Note</h4>
  </div>

  <div class="col-2">
    <a class="btn--primary width--auto fr" style="margin: 20px 0px 0px 0px;" href="" onclick="event.preventDefault();familyHistory.newHistory()"><img class="va--middle mr--10" src="resources\images\icon\icon-add.svg" alt=""> <span class="va--middle">Add Item</span></a>
  </div>
</div>
<div class="list" id="history-table">
</div>
<div id="noHistory" class="empty text-align--center">
  <div class="container width--100 center align-vertical--middle">
    <img src="resources\images\icon\icon-empty-history.svg">
    <h1 class="text-weight--bold text-color--black-20">You Have No Family History Entered</h1>
    <a class="btn--primary" href="#" onclick="event.preventDefault();familyHistory.newHistory()"><img class="va--middle mr--10" src="resources\images\icon\icon-add.svg" alt=""> Add Family History</a>
  </div>
</div>
<script type="text/javascript">
  common.switchScreen(familyHistory);
</script>
